<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Predict Gender <br/> By Name</h1>

        <form action="">
            <input type="text" placeholder="Enter a name..." pattern="[A-Za-z]+">
            <button type="button">Predict</button>
        </form>

        <div style="display: flex; flex-direction: column; align-items: center;" class="gender-container">
            <p class="name"></p>
            <img src="" alt="">
            <p class="gender"></p>
            <p class="probability"></p>
        </div>

    </div>


</body>
</html>
